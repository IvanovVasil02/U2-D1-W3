<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Esercizio OOP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container-fluid d-flex align-items-center justify-content-center gap-5">
      <form id="petForm" class="d-flex flex-column align-items-center mt-5">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Pet's name</label>
          <input type="text" class="form-control" id="petName" aria-describedby="emailHelp" />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Owner's name</label>
          <input type="text" class="form-control" id="ownerName" />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Species</label>
          <input type="tetx" class="form-control" id="species" aria-describedby="emailHelp" />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Beed</label>
          <input type="text" class="form-control" id="breed" />
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

        <button id="compare-btn" type="button" class="btn btn-primary mt-3">Compare pets' owners</button>
      </form>

      <table class="table w-50">
        <thead>
          <tr>
            <th scope="col">Pet's name</th>
            <th scope="col">Owner's name</th>
            <th scope="col">Species</th>
            <th scope="col">Breed</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <script src="./class.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
